apps_django:
  django_sqlite:
    django:
      type: exphost.django
      enabled: True
      user:
        uid: 516
      configs:
        server:
          type: uwsgi
          socket:
            #type: unix
            type: tcp
            ports:
              main: 8001
              stats: 8002
          module_name: test_app.wsgi:application
      downloads:
        - src:
            type: git
            repo:
              path: https://github.com/exphost/test_app.git
              version: django_2_1_sqlite
          dest:
            path: django/code

apps_httpd:
  httpd:
    priority: 7
    httpd:
      enabled: True
      type: exphost.httpd
      user:
        uid: 514
      configs:
        ports:
          - 8081
          - 8082
      vhosts:
        test_django:
          root: /var/www/test-django
          urls:
            - test-django.example.com
          locations:
            - path: '/'
              proxy_pass:
                servers:
                  - "uwsgi://127.0.0.1:8001"

