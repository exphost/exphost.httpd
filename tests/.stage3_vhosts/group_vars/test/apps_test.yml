apps_httpd:
  httpd:
    httpd:
      enabled: True
      type: exphost.httpd
      user:
        uid: 516
      configs:
        ports:
          - 8084
      vhosts:
        vhost1:
          urls:
            - test-vhost1.example.com
          root: var/www/test-vhost1
        vhost2:
          urls:
            - test-vhost2.example.com
            - test-vhost2.example.pl
          root: var/www/test-vhost2
        vhost3:
          root: var/www/test-vhost3
          configs:
            port: 8085
        vhost4:
          root: var/www/test-vhost4
          urls:
            - test-vhost4.example.com
          rewrites:
            - rule: "/wp https://wp.pl [R,L]"
              directory: False
            - rule: "/onet https://onet.pl [R,L]"
              directory: False
          directories:
            - path: /srv/http/test
              raw: |
                AllowOverride None
                Require all granted
          aliases:
            - from: /path2
              to: /srv/http/test
        vhost5:
          root: var/www/test-vhost5
          configs:
            port: 8085
          urls:
            - test-vhost5.example.com
          htpasswd_users:
            u1:
              password: password1
            u2:
              password: password2
            u3:
              password: "none"
              state: absent
          directories:
            - path: var/www/test-vhost5
              auth:
                type: Basic
                name: "Secret site"
                provider_type: file
                provider:
                  #path: 
                require: valid-user

      downloads:
        - src:
            type: git
            repo:
              path: https://github.com/exphost/test_app.git
              version: http_app_1
          dest:
            path: /app/httpd/httpd/var/www/test-vhost1
        - src:
            type: git
            repo:
              path: https://github.com/exphost/test_app.git
              version: http_app_2
          dest:
            path: /app/httpd/httpd/var/www/test-vhost2
        - src:
            type: git
            repo:
              path: https://github.com/exphost/test_app.git
              version: http_app_3
          dest:
            path: /app/httpd/httpd/var/www/test-vhost3
        - src:
            type: git
            repo:
              path: https://github.com/exphost/test_app.git
              version: http_app_1
          dest:
            path: /app/httpd/httpd/var/www/test-vhost5
